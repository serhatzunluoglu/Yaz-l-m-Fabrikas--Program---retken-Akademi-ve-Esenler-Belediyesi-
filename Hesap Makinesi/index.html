<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="web icon" href="images/hesap-makinesi.png">
    <title>Hesap Makinesi</title>
</head>
<body>
    <!-- Ödevi Yapan Kişi: Serhat İsmail Zunluoğlu -->
    <h1>Hesap Makinesi</h1>

    <table>
        <tr>
            <th class="th-input" colspan="3">
                <input placeholder=" Lütfen Sayıları Giriniz" class="input" type="text" id="ekran">
            </th>
            <th> <button id="silme" >C</button></th>
        </tr>
        <tr>
            <th><button value="1">1</button></th>
            <th><button value="2">2</button></th>
            <th><button value="3">3</button></th>
            <th><button value="/">/</button></th>
        </tr>
        <tr>
            <th><button value="4">4</button></th>
            <th><button value="5">5</button></th>
            <th><button value="6">6</button></th>
            <th><button value="-">-</button></th>
        </tr>
        <tr>
            <th><button value="7">7</button></th>
            <th><button value="8">8</button></th>
            <th><button value="9">9</button></th>
            <th><button value="+">+</button></th>
        </tr>
        <tr>
            <th><button value=".">.</button></th>
            <th><button value="0">0</button></th>
            <th><button id="hesapla">=</button></th>
            <th><button value="*">*</button></th>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
