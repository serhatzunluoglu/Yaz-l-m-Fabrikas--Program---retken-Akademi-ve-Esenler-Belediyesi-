<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="web icon" href="images/logo.png">
    <title> Hava Durumu </title>
</head>
<body>
    
    <div class="app">
        <div class="header">
            <h1 title="Başlık" >Hava Durumu</h1>
            <input title="Şehir Giriniz" type="text" id="searchBox" placeholder="Lütfen bir şehir ismi giriniz...">
        </div>
        <div class="content">
            <div class="city" alt="city" title="Şehir,Ülke">Şehir, ÜLKE</div>
            <div class="temp" alt="temperature" title="Ortalama Sıcaklık">Ortalama Sıcaklık</div>
            <div class="desc" alt="desc" title="Hava Durumu">Hava Durumu</div>
            <div class="minmax" alt="max-min" title="Max/Min Sıcaklık">Max °C / Min °c</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
